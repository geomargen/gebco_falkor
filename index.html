<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GEBCO 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.112/Build/Cesium/Cesium.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cesium@1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: new Cesium.CesiumTerrainProvider({
            url: './terrain/' // carpeta que subiste
        }),
        baseLayerPicker: false
    });

    viewer.camera.setView({
        destination: Cesium.Rectangle.fromDegrees(-68.55, -47.63, -52.97, -38.95)
    });
</script>
</body>
</html>
