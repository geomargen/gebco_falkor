<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Batimetría 3D de parte del Margen Continental Argentino en las zonas a estudiar en la Campaña Ecosde2cañones (datos de GEBCO)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="width: 100%; height: 100vh;"></div>
<script>
  var map = L.map('map').setView([-43, -60], 5); // Ajusta lat/lon y zoom inicial

  L.tileLayer('./tiles/{z}/{x}/{y}.png', {
    maxZoom: 8,
    attribution: 'GEBCO 2025'
  }).addTo(map);
</script>
</body>
</html>
